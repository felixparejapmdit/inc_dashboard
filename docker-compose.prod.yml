services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inc_backend_prod
    env_file:
      - .env.docker
    environment:
      - REACT_PORT_HTTP=80
      - REACT_PORT_HTTPS=443
      - REDIS_HOST=redis
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
      - ./nginx/certs/cert.pem:/usr/src/app/cert.pem
      - ./nginx/certs/key.pem:/usr/src/app/key.pem
    expose:
      - "80"
    networks:
      - inc_prod_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        ENV_FILE: .env.docker
    container_name: inc_frontend_prod
    command: sh -c "cp -r /app/build/* /frontend_build && tail -f /dev/null"
    volumes:
      - frontend_build:/frontend_build
    networks:
      - inc_prod_network
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: inc_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - frontend_build:/usr/share/nginx/html
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend
      - frontend
    networks:
      - inc_prod_network
    restart: always

  redis:
    image: redis:alpine
    container_name: inc_redis_prod
    restart: always
    expose:
      - "6379"
    networks:
      - inc_prod_network

volumes:
  frontend_build:


networks:
  inc_prod_network:
    driver: bridge
